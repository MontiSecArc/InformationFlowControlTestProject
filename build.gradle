group 'de.monticore.lang.montisecarc.informationflow'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java.srcDirs "src/java", "src/MSA"
    }
}

dependencies {
    compile 'com.github.MontiSecArc:msa_policies:0.7.19'
}