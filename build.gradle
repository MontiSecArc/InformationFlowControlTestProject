group 'de.monticore.lang.montisecarc.informationflow'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java.srcDirs "src/java", "src/MSA"
    }
}

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
}
